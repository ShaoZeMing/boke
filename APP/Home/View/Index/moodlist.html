<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ShaoZeMing个人博客网站―一个站在web前段设计之路的技术员个人博客网站</title>
<meta name="keywords" content="个人博客,邵泽明个人博客,个人博客模板,邵泽明" />
<meta name="description" content="邵泽明个人博客，是一个站在web前后端设计之路的程序员个人网站，提供个人博客模板免费资源下载的个人原创网站。" />
<link href="{$Think.config.CSS_URL}base.css" rel="stylesheet">
<link href="{$Think.config.CSS_URL}mood.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="{$Think.config.JS_URL}modernizr.js"></script>
<![endif]-->
</head>
<body>
<header>
    <div id="logo"><a href="/"></a></div>
    <nav class="topnav" id="topnav">
        <foreach name='linfo' item="v">
            <a href="__APP__/{$v.lanmu_link}/id/{$v.lanmu_id}.html"><span>{$v.lanmu_name}</span><span class="en">{$v.lanmu_ename}</span></a>
        </foreach>
    </nav>
</header>
<div class="moodlist">
  <h1 class="t_nav"><span>删删写写，回回忆忆，虽无法行云流水，却也可碎言碎语。</span><a href="__APP__" class="n1">网站首页</a><a href="#" class="n2">碎言碎语</a></h1>
  <div class="bloglist">
      <foreach name="info" item="v">
    <ul class="arrow_box">
     <div class="sy">
     <img src="__ROOT__{$v.blog_logo}">
      <p> {$v.blog_content}</p>
      </div>
      <span class="dateview">{$v.blog_time|date="y-m-d H:i",###}</span>
    </ul>
      </foreach>

  </div>
    <div class="page">{$p}</div></div>
<footer>
    <p>Design by ShaoMing <a href="http://www.miitbeian.gov.cn/" target="_blank">蜀ICP备14009406号-1</a> <a href="/">网站统计</a></p>
</footer>
<script src="{$Think.config.JS_URL}silder.js"></script>
</body>
</html>
